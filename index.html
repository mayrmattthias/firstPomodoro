  <body class="bg-1">
    <h1>Pomodoro Timer</h1>

    <div class="d-flex justify-content-around">
      <p class="container justify clock" id="timer"></p>
    </div>

    <div class="row">
      <div class="col-2">
        <button type="button" class="btn start" id="start">
          <img src="../media/play.svg" alt="Bootstrap" width="70" height="70" />
        </button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-dark" id="pause">
          Start Pause
        </button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-dark" id="reset">Reset</button>
      </div>
    </div>

    <audio id="start_sound">
      <source src="/media/meme-okay-lets-go.mp3" />
    </audio>
    <audio id="finish_sound"><source src="/media/old-phone.mp3" /></audio>
